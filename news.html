<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Omega Optimists</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* News Page Specific Styles */
        .news-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            animation: fadeIn 1s ease-out;
        }

        .news-header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px 0;
        }

        .news-header h1 {
            font-size: 3.5rem;
            color: #dda0dd;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
            font-weight: 700;
            animation: fadeInDown 0.8s ease-out, glowPulse 3s ease-in-out infinite;
            position: relative;
        }

        .news-header .subtitle {
            font-size: 1.3rem;
            color: #ba55d3;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            font-weight: 300;
            animation: fadeInUp 0.8s ease-out 0.2s both, float 3s ease-in-out infinite 1s;
        }

        .video-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            animation: fadeInUp 1s ease-out 0.3s both, slideInScale 1.2s ease-out 0.5s both;
        }

        .video-container {
            position: relative;
            background: rgba(26, 10, 46, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.2);
            max-width: 100%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .video-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #dda0dd;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            font-weight: 600;
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(138, 43, 226, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        .video-container:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(221, 160, 221, 0.6);
            box-shadow: 0 20px 50px rgba(138, 43, 226, 0.5), 0 0 40px rgba(186, 85, 211, 0.4);
        }

        .video-container:hover::before {
            animation: shimmer 1s infinite;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            background: #000;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .video-container:hover video {
            transform: scale(1.01);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.6);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 2px 2px 10px rgba(0, 0, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(138, 43, 226, 1), 0 0 40px rgba(186, 85, 211, 0.6), 2px 2px 10px rgba(0, 0, 0, 0.5);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: translateX(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        /* Background animated particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(186, 85, 211, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(221, 160, 221, 0.05) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .news-container {
                padding: 20px 15px;
            }

            .news-header h1 {
                font-size: 2.5rem;
            }

            .news-header .subtitle {
                font-size: 1.1rem;
            }

            .video-container {
                padding: 15px;
                border-radius: 15px;
            }
        }

        @media (max-width: 480px) {
            .news-header h1 {
                font-size: 2rem;
            }

            .news-header .subtitle {
                font-size: 1rem;
            }

            .video-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo" id="l">Omega Optimists</div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="news.html" class="active">News</a></li>
                <li><a href="https://abhinavaby.github.io/img-uploader/">Gallery</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="news-container">
        <div class="news-header">
            <h1>News & Updates</h1>
            <p class="subtitle">Stay updated with Omega Optimists</p>
        </div>

        <div class="video-wrapper">
            <div class="video-container">
                <h2 class="video-title">GITHUB</h2>
                <video src="1762785663309941.MP4" controls preload="metadata">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
